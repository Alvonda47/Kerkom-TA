<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Tambahan agar tombol <a> tampil seperti tombol */
      .btn-link {
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        height: 51px;
        border-radius: 20px;
        background: linear-gradient(270deg, rgba(0, 69, 125, 1), rgba(0, 69, 125, 1));
        color: white;
        font-family: "Lexend Deca-Bold", Helvetica;
        font-size: 16px;
        font-weight: bold;
        width: 100%;
        max-width: 504px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main class="fotgot-password">
      <div class="content">
        <img
          class="chatgpt-image-jul"
          src="logo.jpg"
          alt="Logo"
        />
        <h1 class="text-wrapper">
          Enter your email to reset <span class="highlight">password</span>
        </h1>

        <form class="reset-form">
          <div class="overlap">
            <input
              type="email"
              id="email"
              name="email"
              class="rectangle"
              placeholder="example@gmail.com"
              required
            />
          </div>
          <div class="overlap-group">
            <a href="alert/index.html" class="btn-link">
              Reset Password
            </a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
