<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main class="sign-up">
      <div class="container">
        <img
          class="hero-image"
          src="img/di-balik-setiap-tegukan-kopi-yang-kamu-nikmati-ada-tawa-cerita-dan-semangat-dari-para-barista-yang-meraciknya-karena-kopi-terbaik-bukan-cuma-soal-rasa-tapi-juga-tentang-hati-yang-menyajikannya-di-sini-setia-1.png"
          alt="Baristas working in a coffee shop"
        />
        <section class="form-section">
          <header>
            <img
              class="logo"
              src="img/chatgpt-image-jul-1-2025-06-43-28-PM-removebg-preview-1.png"
              alt="Company logo"
            />
            <h1>Get Started</h1>
          </header>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="password-input">
                <input
                  type="password"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
                <button
                  type="button"
                  class="toggle-password"
                  aria-label="Toggle password visibility"
                >
                  <img src="img/mata-3.png" alt="Toggle password visibility" />
                </button>
              </div>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm your password</label>
              <div class="password-input">
                <input
                  type="password"
                  id="confirm-password"
                  placeholder="**********"
                  required
                />
                <button
                  type="button"
                  class="toggle-password"
                  aria-label="Toggle password visibility"
                >
                  <img src="img/mata-2.png" alt="Toggle password visibility" />
                </button>
              </div>
            </div>
            <button type="submit" class="btn-primary">Sign Up</button>
          </form>
          <div class="divider">
            <span>Or</span>
          </div>
          <button type="button" class="btn-google">
            <img src="img/th-1.png" alt="Google logo" />
            Masuk dengan Google
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
